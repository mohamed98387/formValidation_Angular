<form #f="ngForm" (ngSubmit)="get(f)">
  <input
    class="form-control"
    [style.width]="width"
    [style.marginTop]="marginTop"
    [style.marginLeft]="marginLeft"
    type="text"
    name="firstname"
    #firstname="ngModel"
    ngModel
    required
    placeholder="firstname"
  />
  <p
    class="alert alert-danger"
    *ngIf="firstname.errors?.['required'] && firstname.touched"
  >
    The first name is required
  </p>
  <input
    [style.width]="width"
    [style.marginTop]="marginTop"
    [style.marginLeft]="marginLeft"
    class="form-control"
    type="text"
    name="lastname"
    #lastname="ngModel"
    placeholder="lastname"
    required
    ngModel
  />
  <p
    class="alert alert-danger"
    *ngIf="lastname.errors?.['required'] && lastname.touched"
  >
    The lastname name is required
  </p>
  <input
    [style.width]="width"
    [style.marginTop]="marginTop"
    [style.marginLeft]="marginLeft"
    class="form-control"
    type="email"
    name="email"
    #email="ngModel"
    placeholder="email"
    ngModel
    required
    email
  />
  <p
    class="alert alert-danger"
    *ngIf="email.errors?.['required'] && email.touched"
  >
    The email is required
  </p>
  <p
    class="alert alert-danger"
    *ngIf="email.errors?.['email']  && email.touched"
  >
    This input should email
  </p>

  <input
    [style.width]="width"
    [style.marginTop]="marginTop"
    [style.marginLeft]="marginLeft"
    class="form-control"
    type="password"
    name="password"
    #password="ngModel"
    placeholder="password"
    ngModel
    required
    minlength="8"
  />
  <p
    class="alert alert-danger"
    *ngIf="password.errors?.['required']  && password.touched"
  >
    This password is required
  </p>
  <p
    class="alert alert-danger"
    *ngIf="password.errors?.['minlength']  && password.touched"
  >
    This password should be +8 caracter
  </p>
  <input
    [style.width]="width"
    [style.marginTop]="marginTop"
    [style.marginLeft]="marginLeft"
    class="form-control"
    type="password"
    name="confirmPassword"
    #confirmPassword="ngModel"
    placeholder="confirmPassword"
    minlength="8"
    ngModel
    required
  />
  <p
    class="alert alert-danger"
    *ngIf="confirmPassword.errors?.['required'] && confirmPassword.errors?.['minlength']  && confirmPassword.touched"
  >
    This confirmPassword is required
  </p>
  <p class="alert alert-danger" *ngIf="confirmPassword.value != password.value">
    password and comfirPassword must be equal
  </p>

  <button
    [style.width]="widthButton"
    [style.marginTop]="marginTop"
    [style.marginLeft]="marginLeft"
    type="submit"
    class="btn btn-primary"
    [disabled]="f.invalid"
  >
    submit
  </button>
</form>
